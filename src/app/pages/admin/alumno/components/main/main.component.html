<button
  nz-button
  nzType="primary"
  (click)="openDrawer(create, 'Crear Alumno', null)">
  Crear
</button>

<nz-table #basicTable [nzData]="dataSet">
  <thead>
    <tr>
      <th>Acciones</th>
      <th>Nombre</th>
      <th>Apellido Paterno</th>
      <th>Apellido Materno</th>
      <th>Cuatrimestre</th>
      <th>Carrera</th>
      <th>Matr√≠cula</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>
        <button
          nz-button
          nzType="default"
          (click)="openDrawer(update, 'Editar Alumno', data)">
          Editar
        </button>
        <button nz-button nzType="primary" nzDanger (click)="delete(data.id)">
          Eliminar
        </button>
      </td>
      <td>{{ data.nombre }}</td>
      <td>{{ data.apellidoPaterno }}</td>
      <td>{{ data.apellidoMaterno }}</td>
      <td>{{ data.cuatrimestre }}</td>
      <td>{{ data.carrera }}</td>
      <td>{{ data.matricula }}</td>
    </tr>
  </tbody>
</nz-table>

<ng-template #update>
  <app-edit (close)="close($event)" [data]="data"></app-edit>
</ng-template>

<ng-template #create>
  <app-create (close)="close($event)"></app-create>
</ng-template>
