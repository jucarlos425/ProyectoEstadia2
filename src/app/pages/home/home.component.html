<nz-layout>
  <nz-header>
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal">
      <li nz-menu-item>
        <a routerLink="/auth/login">Iniciar sesión</a>
      </li>
    </ul>
  </nz-header>
  <nz-carousel [nzEffect]="effect">
    <div nz-carousel-content *ngFor="let index of array">
      <h3>{{ index }}</h3>
    </div>
  </nz-carousel>
  <nz-footer>UPQ ©{{ currentYear }} | Todos los Derechos Reservados</nz-footer>
</nz-layout>
