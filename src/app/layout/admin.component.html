<nz-layout class="layout">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item routerLink="/landing" nzMatchRouter>
        <span nz-icon nzType="dashboard"></span>
        <span>Dashboard</span>
      </li>
      <li nz-menu-item routerLink="/alumnos" nzMatchRouter>
        <span nz-icon nzType="team"></span>
        <span>Alumnos</span>
      </li>
      <li nz-menu-item routerLink="/profesores" nzMatchRouter>
        <span nz-icon nzType="contacts"></span>
        <span>Profesores</span>
      </li>
      <li nz-menu-item routerLink="/solicitudes" nzMatchRouter>
        <span nz-icon nzType="container"></span>
        <span>Solicitudes</span>
      </li>
      <li nz-menu-item routerLink="/tutores" nzMatchRouter>
        <span nz-icon nzType="team"></span>
        <span>Tutores</span>
      </li>
      <li nz-menu-item routerLink="/usuarios" nzMatchRouter>
        <span nz-icon nzType="user"></span>
        <span>Usuarios</span>
      </li>
      <li nz-menu-item (click)="warning()">
        <span nz-icon nzType="logout"></span>
        <span>Cerrar sesión</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <span
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"></span>
    </nz-header>
    <nz-content>
      <nz-breadcrumb> </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
